<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Tools Store - Professional Equipment</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Premium Styles -->
    <link rel="stylesheet" href="premium-styles.css">
    
    <style>
        /* Page-specific styles */
        .page-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: var(--space-3xl) 0 var(--space-2xl);
            margin-top: 80px;
            text-align: center;
        }
        
        .page-header h1 {
            color: white;
            margin-bottom: var(--space-md);
        }
        
        .page-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: var(--text-lg);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: var(--space-2xl);
            padding: var(--space-2xl) 0;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .filters-sidebar {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            box-shadow: var(--shadow-md);
            height: fit-content;
            position: sticky;
            top: 120px;
        }
        
        .filter-section {
            margin-bottom: var(--space-xl);
        }
        
        .filter-title {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-md);
            padding-bottom: var(--space-sm);
            border-bottom: 2px solid var(--gray-200);
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-sm);
            cursor: pointer;
            padding: var(--space-sm);
            border-radius: var(--radius-md);
            transition: background-color var(--transition-fast);
        }
        
        .filter-option:hover {
            background-color: var(--gray-50);
        }
        
        .filter-checkbox {
            margin-right: var(--space-sm);
            accent-color: var(--primary-color);
        }
        
        .price-range {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }
        
        .price-input {
            flex: 1;
            padding: var(--space-sm);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
        }
        
        .apply-filters-btn {
            width: 100%;
            margin-top: var(--space-md);
        }
        
        .products-section {
            min-height: 600px;
        }
        
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
            padding: var(--space-lg);
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }
        
        .products-count {
            color: var(--text-secondary);
            font-weight: var(--font-medium);
        }
        
        .sort-dropdown {
            padding: var(--space-sm) var(--space-md);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            background: white;
            font-size: var(--text-sm);
            cursor: pointer;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-xl);
        }
        
        .product-card {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-normal);
            border: 1px solid var(--gray-100);
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-2xl);
        }
        
        .product-image-container {
            position: relative;
            height: 250px;
            overflow: hidden;
            background: var(--gray-50);
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
        }
        
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        
        .product-badge {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: var(--accent-color);
            color: white;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-md);
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            text-transform: uppercase;
        }
        
        .product-info {
            padding: var(--space-lg);
        }
        
        .product-category {
            color: var(--text-light);
            font-size: var(--text-xs);
            text-transform: uppercase;
            font-weight: var(--font-semibold);
            letter-spacing: 0.5px;
            margin-bottom: var(--space-sm);
        }
        
        .product-title {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
            line-height: var(--leading-tight);
        }
        
        .product-description {
            color: var(--text-secondary);
            font-size: var(--text-sm);
            line-height: var(--leading-relaxed);
            margin-bottom: var(--space-md);
        }
        
        .product-price {
            font-size: var(--text-xl);
            font-weight: var(--font-bold);
            color: var(--primary-color);
            margin-bottom: var(--space-lg);
        }
        
        .product-actions {
            display: flex;
            gap: var(--space-sm);
        }
        
        .add-to-cart-btn {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: var(--space-md);
            border-radius: var(--radius-md);
            font-weight: var(--font-semibold);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }
        
        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .wishlist-btn {
            width: 48px;
            height: 48px;
            background: var(--gray-100);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            color: var(--text-secondary);
        }
        
        .wishlist-btn:hover {
            background: var(--secondary-color);
            color: white;
        }
        
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: var(--shadow-2xl);
            transition: right var(--transition-normal);
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }
        
        .cart-sidebar.open {
            right: 0;
        }
        
        .cart-header {
            padding: var(--space-xl);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cart-content {
            flex: 1;
            padding: var(--space-lg);
            overflow-y: auto;
        }
        
        .cart-footer {
            padding: var(--space-xl);
            border-top: 1px solid var(--gray-200);
        }
        
        .cart-item {
            display: flex;
            gap: var(--space-md);
            padding: var(--space-md) 0;
            border-bottom: 1px solid var(--gray-100);
        }
        
        .cart-item-image {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-md);
            object-fit: cover;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-title {
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-xs);
        }
        
        .cart-item-price {
            color: var(--primary-color);
            font-weight: var(--font-semibold);
        }
        
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
        }
        
        .cart-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: var(--space-3xl);
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: var(--space-lg);
            color: var(--gray-300);
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: var(--space-lg);
            }
            
            .filters-sidebar {
                position: static;
                margin-bottom: var(--space-lg);
            }
        }
        
        @media (max-width: 768px) {
            .products-header {
                flex-direction: column;
                gap: var(--space-md);
                align-items: stretch;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>

    <!-- JavaScript -->
    <script>
        let products = [];
        let cart = [];
        let filteredProducts = [];

        // Sample product data (replace with API call)
        const sampleProducts = [
            {
                id: 1,
                name: "Professional Drill Set",
                category: "power-tools",
                price: 299.99,
                image: "tool.jpg",
                description: "High-performance cordless drill with multiple bits and carrying case.",
                featured: true,
                inStock: true,
                badge: "Best Seller"
            },
            {
                id: 2,
                name: "Premium Hammer",
                category: "hand-tools",
                price: 45.99,
                image: "OIl.jpeg",
                description: "Ergonomic steel hammer with shock-absorbing handle.",
                featured: false,
                inStock: true,
                badge: "New"
            },
            {
                id: 3,
                name: "Safety Goggles Pro",
                category: "safety",
                price: 24.99,
                image: "OIP.jpeg",
                description: "Anti-fog safety goggles with UV protection and adjustable strap.",
                featured: true,
                inStock: true,
                badge: "Popular"
            },
            {
                id: 4,
                name: "Electric Screwdriver",
                category: "power-tools",
                price: 89.99,
                image: "wood.jpeg",
                description: "Compact electric screwdriver with LED light and magnetic bit holder.",
                featured: false,
                inStock: false,
                badge: "Sale"
            },
            {
                id: 5,
                name: "Tool Box Organizer",
                category: "hardware",
                price: 129.99,
                image: "red.jpg",
                description: "Multi-compartment tool organizer with removable trays.",
                featured: true,
                inStock: true,
                badge: "Premium"
            },
            {
                id: 6,
                name: "Wire Strippers",
                category: "electrical",
                price: 34.99,
                image: "oo.jpg",
                description: "Professional wire strippers with multiple gauge settings.",
                featured: false,
                inStock: true,
                badge: "Pro"
            }
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            loadCart();
            setupEventListeners();
        });

        // Load products
        function loadProducts() {
            // Simulate API call
            setTimeout(() => {
                products = sampleProducts;
                filteredProducts = [...products];
                displayProducts();
                updateProductsCount();
            }, 1000);
        }

        // Display products
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No products found</h3>
                        <p>Try adjusting your filters or search criteria</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" data-category="${product.category}">
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-category">${product.category.replace('-', ' ')}</div>
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-actions">
                            <button class="add-to-cart-btn" onclick="addToCart(${product.id})" ${!product.inStock ? 'disabled' : ''}>
                                <i class="fas fa-shopping-cart"></i>
                                ${product.inStock ? 'Add to Cart' : 'Out of Stock'}
                            </button>
                            <button class="wishlist-btn" onclick="addToWishlist(${product.id})">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update products count
        function updateProductsCount() {
            const count = document.getElementById('productsCount');
            count.innerHTML = `Showing ${filteredProducts.length} of ${products.length} products`;
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || !product.inStock) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartUI();
            saveCart();
            
            // Show success message
            showNotification(`${product.name} added to cart!`, 'success');
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
            saveCart();
        }

        // Update cart quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartUI();
                    saveCart();
                }
            }
        }

        // Update cart UI
        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartContent = document.getElementById('cartContent');
            const cartTotal = document.getElementById('cartTotal');

            // Update cart count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;

            // Update cart content
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Your cart is empty</h3>
                        <p>Add some products to get started</p>
                    </div>
                `;
            } else {
                cartContent.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-info">
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-price">$${item.price.toFixed(2)} x ${item.quantity}</div>
                            <div style="margin-top: var(--space-sm); display: flex; gap: var(--space-sm); align-items: center;">
                                <button onclick="updateQuantity(${item.id}, -1)" style="background: var(--gray-200); border: none; width: 24px; height: 24px; border-radius: 50%; cursor: pointer;">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateQuantity(${item.id}, 1)" style="background: var(--primary-color); color: white; border: none; width: 24px; height: 24px; border-radius: 50%; cursor: pointer;">+</button>
                                <button onclick="removeFromCart(${item.id})" style="background: var(--danger-color); color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; margin-left: auto;">Remove</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total.toFixed(2);
        }

        // Toggle cart
        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('cartOverlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        // Apply filters
        function applyFilters() {
            const inStock = document.getElementById('inStock').checked;
            const featured = document.getElementById('featured').checked;
            const onSale = document.getElementById('onSale').checked;
            const newArrivals = document.getElementById('newArrivals').checked;
            const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;
            
            const categoryFilters = Array.from(document.querySelectorAll('[data-category]:checked'))
                .map(cb => cb.dataset.category);

            filteredProducts = products.filter(product => {
                // Stock filter
                if (inStock && !product.inStock) return false;
                
                // Featured filter
                if (featured && !product.featured) return false;
                
                // Price filter
                if (product.price < minPrice || product.price > maxPrice) return false;
                
                // Category filter
                if (categoryFilters.length > 0 && !categoryFilters.includes(product.category)) return false;
                
                return true;
            });

            displayProducts();
            updateProductsCount();
        }

        // Sort products
        function sortProducts() {
            const sortBy = document.getElementById('sortSelect').value;
            
            switch (sortBy) {
                case 'name':
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'newest':
                    filteredProducts.sort((a, b) => b.id - a.id);
                    break;
            }
            
            displayProducts();
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Load cart from localStorage
        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartUI();
            }
        }

        // Clear cart
        function clearCart() {
            cart = [];
            updateCartUI();
            saveCart();
            showNotification('Cart cleared!', 'info');
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) {
                showNotification('Your cart is empty!', 'warning');
                return;
            }
            
            // Simulate checkout process
            showNotification('Redirecting to checkout...', 'success');
            setTimeout(() => {
                window.location.href = 'checkout.php';
            }, 1500);
        }

        // Add to wishlist
        function addToWishlist(productId) {
            const product = products.find(p => p.id === productId);
            showNotification(`${product.name} added to wishlist!`, 'info');
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: ${type === 'success' ? 'var(--accent-color)' : type === 'warning' ? 'var(--secondary-color)' : 'var(--primary-color)'};
                color: white;
                padding: var(--space-md) var(--space-lg);
                border-radius: var(--radius-md);
                box-shadow: var(--shadow-lg);
                z-index: 1002;
                animation: slideInRight 0.3s ease-out;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Mobile menu toggle
            document.getElementById('mobileMenu').addEventListener('click', function() {
                document.getElementById('navLinks').classList.toggle('active');
            });

            // Navbar scroll effect
            window.addEventListener('scroll', function() {
                const navbar = document.getElementById('navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Filter change listeners
            document.querySelectorAll('.filter-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', applyFilters);
            });

            // Price input listeners
            document.getElementById('minPrice').addEventListener('input', applyFilters);
            document.getElementById('maxPrice').addEventListener('input', applyFilters);
        }
    </script>
</body>
