<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Chatbot - Premium Tool</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Premium Styles -->
    <link rel="stylesheet" href="premium-styles.css">
    
    <style>
        body {
            padding-top: 80px;
            background-color: var(--bg-secondary);
            min-height: 100vh;
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 50%, #1e40af 100%);
            color: white;
            padding: var(--space-2xl) 0;
            margin-top: 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .page-header h1 {
            font-size: var(--text-3xl);
            font-weight: var(--font-extrabold);
            color: white;
            margin-bottom: var(--space-sm);
        }
        
        .page-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: var(--text-base);
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 70vh;
            margin: var(--space-2xl) auto;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            overflow: hidden;
            font-family: var(--font-sans);
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: var(--space-xl);
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            flex: 1;
            padding: var(--space-xl);
            overflow-y: auto;
            background: var(--bg-primary);
            scroll-behavior: smooth;
        }

        .message {
            margin: var(--space-md) 0;
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-xl);
            max-width: 75%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
            line-height: var(--leading-relaxed);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }  
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            margin-left: auto;
            border-bottom-right-radius: var(--radius-sm);
            box-shadow: var(--shadow-md);
        }

        .bot-message {
            background: var(--gray-100);
            color: var(--text-primary);
            margin-right: auto;
            border-bottom-left-radius: var(--radius-sm);
            border: 1px solid var(--gray-200);
        }

        .input-area {
            display: flex;
            padding: var(--space-lg);
            background: var(--bg-primary);
            border-top: 1px solid var(--gray-200);
            gap: var(--space-md);
        }

        #user-input {
            flex: 1;
            padding: var(--space-md) var(--space-lg);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            font-family: var(--font-sans);
            transition: all var(--transition-fast);
            background: var(--bg-primary);
        }

        #user-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #send-btn {
            padding: var(--space-md) var(--space-xl);
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        #send-btn:active {
            transform: translateY(0);
        }
        
        #send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            padding: 0.5rem 1.5rem;
            color: #666;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots div {
            width: 6px;
            height: 6px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: calc(100vh - 160px);
                margin: var(--space-lg);
                border-radius: var(--radius-xl);
            }
            
            .page-header {
                padding: var(--space-xl) 0;
            }
        }
        
        @media (max-width: 480px) {
            .chat-container {
                height: calc(100vh - 140px);
                margin: var(--space-md);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-tools"></i>
                </div>
                Premium Tool
            </a>
            
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="prp.html">Products</a></li>
                <li><a href="Features.html">Features</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="chatbot.html" class="active">Support</a></li>
                <li id="ordersLink" style="display: none;">
                    <a href="my-orders.php" class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.875rem;">
                        <i class="fas fa-shopping-bag"></i> My Orders
                    </a>
                </li>
                <li id="loginStatus">
                    <a href="login.html" class="btn btn-primary">Get Started</a>
                </li>
            </ul>
            
            <button class="mobile-menu" id="mobileMenu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1><i class="fas fa-robot"></i> AI Support Assistant</h1>
            <p>Get instant help with your questions about our products and services</p>
        </div>
    </section>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2 style="margin: 0; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: var(--space-sm);">
                    <i class="fas fa-comments"></i>
                    AI Assistant
                </h2>
            </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                ðŸ‘‹ Hello! How can I assist you today?
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <div style="animation-delay: 0s"></div>
                <div style="animation-delay: 0.2s"></div>
                <div style="animation-delay: 0.4s"></div>
            </div>
            AI is typing...
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." aria-label="Chat input">
            <button id="send-btn" aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        // Mobile menu toggle
        document.getElementById('mobileMenu').addEventListener('click', function() {
            document.getElementById('navLinks').classList.toggle('active');
        });

            // Navbar scroll effect
            window.addEventListener('scroll', function() {
                const navbar = document.getElementById('navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Check login status and update navbar
            function checkLoginStatus() {
                fetch('check_login.php')
                    .then(response => response.json())
                    .then(data => {
                        const loginStatus = document.getElementById('loginStatus');
                        const ordersLink = document.getElementById('ordersLink');
                        if (data.loggedIn && data.username) {
                            loginStatus.innerHTML = `
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <span style="color: var(--text-primary); font-weight: 500;">
                                        <i class="fas fa-user"></i> ${data.username}
                                    </span>
                                    <a href="logout.php" class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.875rem;">
                                        Logout
                                    </a>
                                </div>
                            `;
                            if (ordersLink) {
                                ordersLink.style.display = 'block';
                            }
                        } else {
                            loginStatus.innerHTML = '<a href="login.html" class="btn btn-primary">Get Started</a>';
                            if (ordersLink) {
                                ordersLink.style.display = 'none';
                            }
                        }
                    })
                    .catch(error => {
                        console.log('Could not check login status:', error);
                    });
            }

            // Check login status on page load
            checkLoginStatus();

        // Improved message creation
        function createMessageElement(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            return messageDiv;
        }

        // Enhanced bot response with tool-related responses
        async function getBotResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();
            
            // Tool-related responses
            if (lowerMessage.includes('tool') || lowerMessage.includes('product')) {
                return "We offer a wide range of professional tools including power tools, hand tools, safety equipment, and more. Would you like to know about a specific category?";
            }
            if (lowerMessage.includes('price') || lowerMessage.includes('cost')) {
                return "Our prices vary by product. Premium members get 10% off all purchases! You can browse our products page to see current pricing. Would you like to learn about our premium membership?";
            }
            if (lowerMessage.includes('delivery') || lowerMessage.includes('shipping')) {
                return "Premium members enjoy free delivery on all orders! Standard delivery is available for all customers. Same-day delivery is available for orders placed before noon.";
            }
            if (lowerMessage.includes('membership') || lowerMessage.includes('premium')) {
                return "Our Premium Membership costs $9.99/month or $99/year. Benefits include 10% off all purchases, free delivery, tool rental discounts, expert consultations, and exclusive workshops. Would you like to sign up?";
            }
            if (lowerMessage.includes('help') || lowerMessage.includes('support')) {
                return "I'm here to help! I can answer questions about our products, pricing, delivery, membership benefits, and more. What would you like to know?";
            }
            if (lowerMessage.includes('hello') || lowerMessage.includes('hi') || lowerMessage.includes('hey')) {
                return "Hello! Welcome to Premium Tool. How can I assist you today? I can help with product information, pricing, delivery options, and membership benefits.";
            }
            
            // Default response
            try {
                return "I understand you're asking about: " + userMessage + ". For specific product information, pricing, or membership details, please visit our Products or Features pages. Is there anything else I can help with?";
            } catch (error) {
                return "I'm here to help with questions about our tools, products, pricing, delivery, and membership benefits. What would you like to know?";
            }
        }

        // Improved message handling
        async function handleUserMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            chatMessages.appendChild(createMessageElement(message, true));
            userInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Show typing indicator
            typingIndicator.style.display = 'flex';
            
            try {
                // Get bot response
                const botResponse = await getBotResponse(message);
                typingIndicator.style.display = 'none';
                chatMessages.appendChild(createMessageElement(botResponse, false));
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                typingIndicator.style.display = 'none';
                chatMessages.appendChild(createMessageElement("Oops! Something went wrong. Please try again.", false));
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', handleUserMessage);
        userInput.addEventListener('keypress', (e) => e.key === 'Enter' && handleUserMessage());

        // Input validation
        userInput.addEventListener('input', () => {
            sendBtn.disabled = !userInput.value.trim();
        });
        
        // Enter key to send
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                handleUserMessage();
            }
        });

        // Initial focus
        userInput.focus();
    </script>
</body>
</html>
